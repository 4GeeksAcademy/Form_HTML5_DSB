<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container border rounded border-light-subtle">
        <div class="h2 d-flex p-2 border-bottom border-light-subtle">Payment form example</div>
        <div class="alert alert-danger mt-3 fs-5" role="alert">
            Some fields are missing
          </div>
        <form class="row g-3 mt-3">
            <div class="col-md-5">
                <label for="card">Card #</label>
                <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="cvc">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="col-md-6">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name">
            </div>
            <div class="col-md-6">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name">
            </div>
            <div class="col-md-6">
                <label for="city">city</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-3">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="col-md-3">
                <label for="postal-code">Postal Code</label>
                <input type="text" class="form-control" id="postal-code">
            </div>
            <div class="col-md-3">
                <label>We accept:</label><br><br>
                <div class="card-selector border rounded">
                    <div class="icons-size">
                        <input type="radio" name="card-pay" id="mastercard">
                        <label for="mastercard" class="fa-brands fa-cc-mastercard color-icon fs-4"></label>
                    </div>
                    <div class="icons-size">
                        <input type="radio" name="card-pay" id="visa">
                        <label for="visa" class="fa-brands fa-cc-visa color-icon fs-4"></label>
                    </div>
                    <div class="icons-size">
                        <input type="radio" name="card-pay" id="diners">
                        <label for="diners" class="fa-brands fa-cc-diners-club color-icon fs-4"></label>
                    </div>
                    <div class="icons">
                        <input type="radio" name="card-pay" id="express">
                        <label for="express" class="fa-brands fa-cc-amex color-icon fs-4"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="text-area">Message</label>
                <textarea type="text" class="form-control" id="text-area" style="height: 100px"></textarea>
                <div>Add any notes here.</div>
            </div>
            <div class=" border-top border-light-subtle d-grid gap-2 d-md-flex justify-content-md-end p-2 mb-2">
                <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="send">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
